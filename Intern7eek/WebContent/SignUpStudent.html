<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpstudent</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    <link rel="stylesheet" href="stylesStudent.css">

    <style>
        body {
            background-image: url('imagesBackground/signupStudent1.avif');
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <div class="navbar">
        <div center>
        	<img src="imagesBackground/intern7eek.png" alt="Logo Inter7eek">
        </div>
        
        <span> Welcome To The Students Authentication Portal </span>

        <span>INTERN7EEK</span>
        
    </div>
    <div class="signupStudentContainer">
        <h2>Create an account </h2>
        <form action="Servlet" method="post">

            <div class="input-groupSignUpStudent">
                <label for="userfirstname">First Name</label>
                <span class="input-group-addon"></span>
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" id="userfirstName" name="userfirstName" required>


                <label for="useremail">Email Address </label>
                <span class="input-group-addon"></span>
                <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input type="text" id="email" name="email" required>

            </div>

            <div class="input-groupSignUpStudent">
                <label for="userlastname">Last Name </label>
                <span class="input-group-addon"></span>
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" id="userlastName" name="userlastName" required>


                <label for="password">Password </label>
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" id="password" name="password" required>


            </div>

            <div class="input-groupSignUpStudent">
                <label for="userfield">Field </label>
                <span class="input-group-addon"></span>
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                <input type="text" id="userField" name="userField" required>

                <label for="password">Verify Password </label>
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" id="password" name="password" required>

            </div>


           	<input type="hidden" name="action" value="signup">
            <input type="submit" value="Sign Up">
        </form>
    </div>


    <div class="footer">
        <p>INTERN7EEK &copy; 2024</p>
    </div>

</body>
</html>
