<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentspace</title>
    <link rel="stylesheet" href="stylesStudent.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    <style>
        body {
            background-image: url('imagesBackground/StudentSpace1.avif');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div center>
        	<img src="imagesBackground/intern7eek.png" alt="Logo Inter7eek">
        </div>
        
        <span> Welcome To Your User Space </span>

        <span>INTERN7EEK</span>
        
    </div>



    <div class="studentSpaceContainer">
        

        <div class="contentStudentSpace">
            <h2>Welcome To Your Space !</h2>
            
            <div class="card-containerStudentSpace">
                <a href="newSearch.html" class="cardStudentSpace">
                    <span class="input-group-addon"></span>
                    <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
                    New Search
                </a>
                <a href="myApplications.html" class="cardStudentSpace">
                    <span class="input-group-addon"></span>
                    <span class="input-group-addon"><i class="fa fa-file-text" aria-hidden="true"></i></span>
                    My Applications
                </a>
            
                <a href="allOffers.html" class="cardStudentSpace">
                    <span class="input-group-addon"></span>
                    <span class="input-group-addon"><i class="fa fa-briefcase" aria-hidden="true"></i></span>
                    All Offers
                </a>
                <a href="allCompanies.html" class="cardStudentSpace">
                    <span class="input-group-addon"></span>
                    <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                    All Companies
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>INTERN7EEK &copy; 2024</p>
    </div>

</body>
</html>
